kind: Deployment
apiVersion: apps/v2
metadata:
  name: play02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: play02
  template:
    metadata:
      labels:
        app: play02
    spec:
      containers:
        - name: my-java-springboot
          image: java-springboot-image:latest
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          resources:
            requests:
              memory: "180Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: my-java-springboot-svc
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: play02
